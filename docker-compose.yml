gatsby-nginx:
  build: ./nginx-tor/
  dockerfile: Dockerfile
  container_name: gatsby-nginx
  ports:
    - 3000:80

gatsby-tor:
  image: goldy/tor-hidden-service
  container_name: gatsby-tor
  links:
    - gatsby-nginx
  environment:
    GATSBY_NGINX_PORTS: 80:3000
  volumes:
    - ./keys:/var/lib/tor/hidden_service/

ipfs:
  build: ./ipfs/
  dockerfile: Dockerfile
  container_name: ipfs
  ports:
    # host:container
    - 4110:4001
  volumes:
    - ./config:/root/config
